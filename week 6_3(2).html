<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List with Background Image</title>
    <style>
      
      ul {
        list-style-type: square;
        padding-right: 10px;
        background-image: url("https://simplemaps.com/static/demos/resources/svg-library/svgs/world.svg");
        background-size: cover;
        background-repeat: no-repeat;
      }

      li {
        padding: 10px;
        margin-bottom: 10px;
        position: relative;
      }

      li:hover {
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <h1>가보고 싶은 나라</h1>
    <hr>
    <ul>
      <li>프랑스</li>
      <li>독일</li>
      <li>칠레</li>
      <li>남아프리카 공화국</li>
    </ul>
  </body>
</html>
